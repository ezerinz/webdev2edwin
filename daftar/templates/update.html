<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Update</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet"
              href="{% static 'css/bootstrap/bootstrap.min.css' %}" />
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
              rel="stylesheet" />
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
        <style>
    body {
      font-family: "Lato";
      font-size: 16px;
    }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg shadow mb-4 bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center"
                     id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'crud' %}">CRUD</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold">Tambah</h6>
                </div>
                <div class="card-body">
                    <div>
                        {% if form.errors %}
                            {% for field in form %}
                                {% for error in field.errors %}
                                    <div class="alert alert-danger">
                                        <strong>{{ error|escape }}</strong>
                                    </div>
                                {% endfor %}
                            {% endfor %}
                        {% endif %}
                    </div>
                    <form method="post" class="post-form">
                        {% csrf_token %}
                        <div class="container">
                            <div class="mb-3">
                                <label class="form-label">ID: {{ tamu.id }}</label>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nama:</label>
                                {{ form.nama }}
                            </div>
                            <div class="mb-3">
                                <label>Alamat:</label>
                                {{ form.alamat }}
                            </div>
                            <div class="mb-3">
                                <label>No Telepon:</label>
                                {{ form.no_telp }}
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
