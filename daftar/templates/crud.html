<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Edwin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet"
              href="{% static 'css/bootstrap/bootstrap.min.css' %}" />
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
              rel="stylesheet" />
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
        <style>
    body {
      font-family: "Lato";
      font-size: 16px;
    }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg shadow mb-4 bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center"
                     id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'crud' %}">CRUD</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex justify-content-between align-items-center">
                    <h6 class="m-0 font-weight-bold">Buku Tamu</h6>
                    <a class="btn btn-primary m-0" href="{% url 'add_tamu' %}" role="button">Tambah</a>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Nama</th>
                                <th scope="col">Alamat</th>
                                <th scope="col">No Telepon</th>
                                <th scope="col">Update</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% if daftar %}
                                {% for p in daftar %}
                                    <tr>
                                        <td>{{ p.id }}</td>
                                        <td>{{ p.nama }}</td>
                                        <td>{{ p.alamat }}</td>
                                        <td>{{ p.no_telp }}</td>
                                        <td>
                                            <a href="{% url 'update_tamu' id=p.id %}" class="btn btn-primary">Perbarui</a>
                                        </td>
                                        <td>
                                            <a href="{% url 'delete_tamu' id=p.id %}"
                                               class="btn btn-danger"
                                               onclick="return confirm('Yakin ingin menghapus?');">Hapus</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
